<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="Content-Security-Policy" content="default-src *;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Man System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .text-darker {
            color: black;
        }
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.0.0.slim.min.js"
        integrity="sha256-Rf4BadfyCtsvHmO89BUZcbYvNNvZvOT08ALfEzvCsD0=" crossorigin="anonymous"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>
        $(document).ready(function () {
            $(".form-control").blur(function () {
                if ($(this).val() == "") {
                    $(this).siblings(".validations").removeClass("d-none");
                    $(this).siblings(".validations").addClass("d-block");
                }
                else {
                    $(this).siblings(".validations").addClass("d-none");
                    $(this).siblings(".validations").removeClass("d-block");
                }
                if ($("#productName").val() != "" && $("#productStock").val() != "" && $("#productPrice").val() != "" && $("#productBarcode").val() != "") {
                    $(".d-grid button.btn-primary").removeClass("pe-none");
                    $(".d-grid button.btn-primary").addClass("pe-auto");
                }
            })
            $(".form-control").keyup(function () {
                if ($(this).val() != "") {
                    $(this).siblings(".validations").removeClass("d-block");
                    $(this).siblings(".validations").addClass("d-none");
                }
            })
            $(".d-grid button.btn-primary").click(function () {
                $(".d-grid button.btn-primary").removeClass("pe-auto");
                $(".d-grid button.btn-primary").addClass("pe-none");
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-darker mt-3 mb-5">Product Man System</h1>
    </div>
    <div>
        <h2 class="text-center text-darker my-3">List of Products</h2>
    </div>
    <div class="container d-flex flex-column">
        <div class="ogeleriListele">
            <table class="table table-hover border border-2 border-dark">
                <thead>
                    <tr class="border border-2 border-dark ">
                        <th class="text-capitalize fst-italic fs-5  border border-2 border-dark text-center text-dark">#</th>
                        <th class="text-capitalize fst-italic fs-5  border border-2 border-dark text-center text-dark">name</th>
                        <th class="text-capitalize fst-italic fs-5  border border-2 border-dark text-center text-dark">stock</th>
                        <th class="text-capitalize fst-italic fs-5  border border-2 border-dark text-center text-dark">price</th>
                        <th class="text-capitalize fst-italic fs-5  border border-2 border-dark text-center text-dark">barcod</th>
                        <th class="text-capitalize fst-italic fs-5  border border-2 border-dark text-center text-dark">islem</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div>
            <h2 class="text-center text-darker my-3">Add New Product</h2>
        </div>
        <div class="ogeEkle">
            <form class="container">
                <label for="productName" class="form-label fs-5 fw-bold ps-2">Name</label>
                <div class="input-group mb-3 d-flex flex-column">
                    <input type="text" class="form-control w-100 w-100" id="productName">
                    <div class="d-none validations text-danger">
                        <p class="p-0 mb-1 text-center">THIS FIELD CANNOT BE EMPTY</p>
                    </div>
                </div>
                <label for="productStock" class="form-label fs-5 fw-bold ps-2">Stock</label>
                <div class="input-group mb-3 d-flex flex-column">
                    <input type="text" class="form-control w-100" id="productStock">
                    <div class="d-none validations text-danger">
                        <p class="p-0 mb-1 text-center">THIS FIELD CANNOT BE EMPTY</p>
                    </div>
                </div>
                <label for="productPrice" class="form-label fs-5 fw-bold ps-2">Price</label>
                <div class="input-group mb-3 d-flex flex-column">
                    <input type="number" class="form-control w-100" min="0" step="0.1" id="productPrice">
                    <div class="d-none validations text-danger">
                        <p class="p-0 mb-1 text-center">THIS FIELD CANNOT BE EMPTY</p>
                    </div>
                </div>
                <label for="productBarcode" class="form-label fs-5 fw-bold ps-2">Barcode</label>
                <div class="input-group mb-3 d-flex flex-column">
                    <input type="text" class="form-control w-100" id="productBarcode" maxlength="13" minlength="13">
                    <div class="d-none validations text-danger">
                        <p class="p-0 mb-1 text-center">THIS FIELD CANNOT BE EMPTY</p>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary pe-none fs-5" type="button">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    <script src="connection.js"></script>
    <script src="script.js"></script>
</body>

</html>
